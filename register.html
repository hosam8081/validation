<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title -->
    <title>javaScript projects</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="register hero-section">
      <div class="container">
        <div class="card">
          <div class="row gy-3">
            <div class="col-md-6">
              <img
                src="images/register.png"
                alt="register"
                class="img-fluid text-center text-md-left"
              />
            </div>
            <div class="col-md-6">
              <h1 class="text-center text-md-left">create Account</h1>
              <p class="text-center text-md-left">
                Go ahead and sign up, let everyone <br />
                know how awesome you are!
              </p>
              <form id="register">
                <div class="form-group">
                  <div class="position-relative">
                    <span class="icon">
                      <i class="fa-regular fa-user"></i>
                    </span>
                    <input
                      type="text"
                      placeholder="Username"
                      name="username"
                      id="username"
                    />
                    <i class="fa-solid fa-circle-check check-success"></i>
                    <i class="fa-solid fa-circle-exclamation check-error"></i>
                  </div>
                  <div class="message text-danger"></div>
                </div>
                <div class="form-group">
                  <div class="position-relative">
                    <span class="icon">
                      <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      placeholder="Email"
                      name="email"
                      id="email"
                    />
                    <i class="fa-solid fa-circle-check check-success"></i>
                    <i class="fa-solid fa-circle-exclamation check-error"></i>
                  </div>
                  <div class="message text-danger"></div>
                </div>
                <div class="form-group">
                  <div class="position-relative">
                    <span class="icon">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      placeholder="Password"
                      name="password"
                      id="password"
                    />
                    <i class="fa-solid fa-circle-check check-success"></i>
                    <i class="fa-solid fa-circle-exclamation check-error"></i>
                  </div>
                  <div class="message text-danger"></div>
                </div>
                <div class="form-group">
                  <div class="position-relative">
                    <span class="icon">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      name="password_confirmation"
                      id="password_confirmation"
                    />
                    <i class="fa-solid fa-circle-check check-success"></i>
                    <i class="fa-solid fa-circle-exclamation check-error"></i>
                  </div>
                  <div class="message text-danger"></div>
                </div>
                <button class="btn btn-primary w-100 mt-3">
                  create account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
